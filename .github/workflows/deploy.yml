on: [push]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    name: A job to deploy canisters to the IC
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Deploy canisters
        id: deploy
        uses: fleekhq/ic-deploy-action@v1
        with:
          identity: ${{ secrets.DFX_IDENTITY }}
          wallets: ${{ secrets.DFX_WALLETS }}
      - name: Push data to IC
        run: |
          echo y | sh -ci "$(curl -fsSL https://sdk.dfinity.org/install.sh)"
          sudo ln -s /home/runner/bin/dfx /usr/bin/dfx

          dfx canister --network=ic call belisama createCopro '(record {address="40 rue du Colisée, 75008 Paris"})'
          dfx canister --network=ic call belisama createPoll '(record {description="Etes-vous d''accord pour que nous hébergions un hackathon dans les locaux ?"})'
          dfx canister --network=ic call belisama addProposal '(record {description="Oui"; pollId=1})'
          dfx canister --network=ic call belisama addProposal '(record {description="Non"; pollId=1})'
      - name: Show success message
        run: echo success!